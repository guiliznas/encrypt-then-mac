<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Encrypt Then Mac</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.3.0/crypto-js.min.js" integrity="sha512-e2c+O0PvytekkdJLc82DHfa6La8TPKzO2/DFA97YeHTbiDCwKMzloupJM6Llf/W4K19+N21gFyplVkvzL4pZxQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <!-- Div com o formulário de acesso, para inserir o apelido -->
    <div id="acesso_usuario">
      <form id="login">
        <input
          type="text"
          placeholder="Insira seu apelido"
          name="apelido"
          id="apelido"
          autocomplete="off"
        />
        <input type="submit" value="Entrar" />
      </form>
    </div>
    <!-- Div principal onde fica o painel de mensagens e lista de usuários -->
    <div id="sala_chat">
      <div id="historico_mensagens"></div>
      <select multiple="multiple" id="lista_usuarios">
        <option value="">Todos</option>
      </select>
      <form id="chat">
        <input type="text" id="texto_mensagem" name="texto_mensagem" autocomplete="off" />
        <input type="submit" value="Enviar mensagem!" />
      </form>
    </div>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"
    ></script>
    <script type="text/javascript" src="/src/model/User.js"></script>
    <script type="text/javascript" src="/src/client.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
